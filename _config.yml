# FLC2.0 Github Pages
# This is used to provide a hosted environment through which to download the most recent version of Frontline Registry Cleaner 2.0

# Tutorial here: 
# https://biodata-club.github.io/githubPagesTutorial

# Error Fixes
# Github Metadata plugin requires API key https://github.com/github/pages-gem/issues/399#issuecomment-361091215
repository: flutils/flcleaner # Required for Netlify

# System
# Overall options for the entire site
locale:   en_GB
theme:    jekyll-theme-cayman
timezone: Europe/London

# General
# Give us the ability to manage the overall structuer of the site etc
title: Frontline Registry Cleaner 2.0
description: C#/.NET Junk File & Registry Cleaner for Windows 7/8/10/11

# Logo
# Used by themes to provide us with the ability to add different visual elements
